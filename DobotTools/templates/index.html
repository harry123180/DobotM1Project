<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobot M1 Pro 控制系統</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .connection-panel {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
        }

        .input-group input {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(45deg, #f7971e, #ffd200);
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .panel-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .status-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .status-label {
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 1.1em;
            font-weight: 700;
            color: #2c3e50;
        }

        .jog-controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .jog-btn {
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .jog-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .jog-btn:active {
            transform: scale(0.95);
        }

        .mode-switch {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mode-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .di-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .di-indicator {
            aspect-ratio: 1;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .di-indicator.active {
            background: #4caf50;
            color: white;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .do-indicator {
            aspect-ratio: 1;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .do-indicator:hover {
            transform: scale(1.1);
            border-color: #667eea;
        }

        .do-indicator.active {
            background: #ff5722;
            color: white;
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.5);
        }

        .waypoints-panel {
            grid-column: span 3;
        }

        .waypoint-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .waypoint-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .waypoint-item.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .waypoint-name {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .waypoint-coords {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .waypoint-actions {
            display: flex;
            gap: 5px;
        }

        .waypoint-actions .btn {
            padding: 5px 10px;
            font-size: 0.8em;
        }

        .actions-panel {
            grid-column: span 3;
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .action-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .action-name {
            font-weight: 700;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .action-script {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .status-connected {
            background: #4caf50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .status-disconnected {
            background: #f44336;
        }

        .status-enabled {
            background: #4caf50;
        }

        .status-disabled {
            background: #ff9800;
        }

        .log-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 200px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 8px;
            padding: 10px;
            font-family: monospace;
            font-size: 0.8em;
            overflow-y: auto;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .waypoints-panel,
            .actions-panel {
                grid-column: span 1;
            }
            
            .connection-panel {
                flex-direction: column;
                align-items: stretch;
            }
            
            .jog-controls {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .action-grid {
                grid-template-columns: 1fr;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .file-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px dashed #667eea;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 標題與連接面板 -->
        <!-- 導航鏈接 -->
        <div class="header">
            <h1>Dobot M1 Pro 控制系統</h1>
            <div class="nav-links" style="display: flex; gap: 15px;">
                <a href="/" style="background: #667eea; color: white; text-decoration: none; padding: 10px 20px; border-radius: 8px;">機器人控制</a>
                <a href="/modbus_tcp" style="color: #667eea; text-decoration: none; padding: 10px 20px; border: 2px solid #667eea; border-radius: 8px;">ModbusTCP</a>
                <a href="/modbus_rtu" style="color: #667eea; text-decoration: none; padding: 10px 20px; border: 2px solid #667eea; border-radius: 8px;">ModbusRTU</a>
            </div>
            <div class="connection-panel">
                <div class="input-group">
                    <label>IP位址</label>
                    <input type="text" id="ip-input" value="192.168.1.6">
                </div>
                <div class="input-group">
                    <label>Dashboard Port</label>
                    <input type="number" id="dashboard-port" value="29999">
                </div>
                <div class="input-group">
                    <label>Move Port</label>
                    <input type="number" id="move-port" value="30003">
                </div>
                <div class="input-group">
                    <label>Feedback Port</label>
                    <input type="number" id="feedback-port" value="30004">
                </div>
                <button class="btn btn-primary" id="connect-btn">連接</button>
                <button class="btn btn-success" id="enable-btn" disabled>使能</button>
                <button class="btn btn-danger" id="disable-btn" disabled>下使能</button>
            </div>
        </div>

        <!-- 主要控制面板 -->
        <div class="main-grid">
            <!-- 機器人狀態面板 -->
            <div class="panel">
                <div class="panel-title">
                    機器人狀態
                    <span class="status-indicator status-disconnected" id="connection-status"></span>
                </div>
                <div class="status-grid">
                    <div class="status-item">
                        <div class="status-label">機器人模式</div>
                        <div class="status-value" id="robot-mode">未連接</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">使能狀態</div>
                        <div class="status-value">
                            <span id="enable-status">未知</span>
                            <span class="status-indicator status-disabled" id="enable-indicator"></span>
                        </div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">速度比例</div>
                        <div class="status-value" id="speed-scaling">0%</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">錯誤狀態</div>
                        <div class="status-value" id="error-status">正常</div>
                    </div>
                </div>
            </div>

            <!-- 當前位置顯示 -->
            <div class="panel">
                <div class="panel-title">當前位置</div>
                <div class="status-grid">
                    <div class="status-item">
                        <div class="status-label">關節座標 (度)</div>
                        <div class="status-value">
                            <div>J1: <span id="j1-pos">0.0</span></div>
                            <div>J2: <span id="j2-pos">0.0</span></div>
                            <div>J3: <span id="j3-pos">0.0</span></div>
                            <div>J4: <span id="j4-pos">0.0</span></div>
                        </div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">笛卡爾座標</div>
                        <div class="status-value">
                            <div>X: <span id="x-pos">0.0</span> mm</div>
                            <div>Y: <span id="y-pos">0.0</span> mm</div>
                            <div>Z: <span id="z-pos">0.0</span> mm</div>
                            <div>R: <span id="r-pos">0.0</span> °</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 關節電流 -->
            <div class="panel">
                <div class="panel-title">關節電流 (A)</div>
                <div class="status-grid">
                    <div class="status-item">
                        <div class="status-label">J1 電流</div>
                        <div class="status-value" id="j1-current">0.0</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">J2 電流</div>
                        <div class="status-value" id="j2-current">0.0</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">J3 電流</div>
                        <div class="status-value" id="j3-current">0.0</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">J4 電流</div>
                        <div class="status-value" id="j4-current">0.0</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- DI狀態與JOG控制 -->
        <div class="main-grid">
            <!-- DI狀態與DO控制 -->
            <div class="panel">
                <div class="panel-title">數位I/O狀態</div>
                <div style="margin-bottom: 15px;">
                    <div style="font-weight: 600; margin-bottom: 10px;">數位輸入 (DI)</div>
                    <div class="di-grid" id="di-grid">
                        <!-- DI指示器將由JavaScript生成 -->
                    </div>
                </div>
                <div>
                    <div style="font-weight: 600; margin-bottom: 10px;">數位輸出 (DO)</div>
                    <div class="di-grid" id="do-grid">
                        <!-- DO控制器將由JavaScript生成 -->
                    </div>
                </div>
            </div>

            <!-- JOG控制 -->
            <div class="panel">
                <div class="panel-title">JOG控制</div>
                <div class="mode-switch">
                    <button class="mode-btn active" id="joint-mode">關節模式</button>
                    <button class="mode-btn" id="cartesian-mode">笛卡爾模式</button>
                </div>
                <div class="jog-controls" id="jog-controls">
                    <!-- JOG按鈕將由JavaScript生成 -->
                </div>
            </div>

            <!-- 快速控制 -->
            <div class="panel">
                <div class="panel-title">快速控制</div>
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <button class="btn btn-warning" id="reset-btn" disabled>復位機器人</button>
                    <button class="btn btn-danger" id="estop-btn" disabled>緊急停止</button>
                    <button class="btn btn-primary" id="clear-error-btn" disabled>清除錯誤</button>
                </div>
            </div>
        </div>

        <!-- 點位管理面板 -->
        <div class="panel waypoints-panel">
            <div class="panel-title">
                點位管理
                <button class="btn btn-success" style="float: right;" id="add-waypoint-btn" disabled>新增點位</button>
                <button class="btn btn-primary" style="float: right; margin-right: 10px;" id="record-waypoint-btn" disabled>記錄當前點位</button>
            </div>
            <div class="waypoint-list" id="waypoint-list">
                <!-- 點位項目將由JavaScript生成 -->
            </div>
        </div>

        <!-- 動作腳本面板 -->
        <div class="panel actions-panel">
            <div class="panel-title">自定義動作腳本</div>
            <div class="action-grid" id="action-grid">
                <!-- 動作項目將由JavaScript生成 -->
            </div>
        </div>
    </div>

    <!-- 日誌面板 -->
    <div class="log-panel" id="log-panel">
        <div style="font-weight: bold; margin-bottom: 5px;">系統日誌</div>
        <div id="log-content"></div>
    </div>

    <!-- 腳本編輯模態框 -->
    <div id="file-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>編輯Python腳本</h3>
            <textarea id="script-textarea" placeholder="請輸入Python腳本內容..." style="width: 100%; height: 300px; margin: 20px 0; font-family: monospace; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px;"></textarea>
            <div style="text-align: right;">
                <button class="btn btn-primary" id="load-script-btn">載入腳本</button>
            </div>
        </div>
    </div>

    <script>
        // WebSocket連接
        const socket = io();
        
        // 全局變量
        let connected = false;
        let enabled = false;
        let currentJogMode = 'joint';
        let selectedWaypoint = null;
        let currentActionId = null;
        let waypoints = {};
        
        // DOM元素
        const connectBtn = document.getElementById('connect-btn');
        const enableBtn = document.getElementById('enable-btn');
        const disableBtn = document.getElementById('disable-btn');
        const resetBtn = document.getElementById('reset-btn');
        const estopBtn = document.getElementById('estop-btn');
        const clearErrorBtn = document.getElementById('clear-error-btn');
        const connectionStatus = document.getElementById('connection-status');
        const enableIndicator = document.getElementById('enable-indicator');
        const jointModeBtn = document.getElementById('joint-mode');
        const cartesianModeBtn = document.getElementById('cartesian-mode');
        const addWaypointBtn = document.getElementById('add-waypoint-btn');
        const recordWaypointBtn = document.getElementById('record-waypoint-btn');
        const fileModal = document.getElementById('file-modal');
        const fileInput = document.getElementById('file-input');
        const loadScriptBtn = document.getElementById('load-script-btn');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeDI();
            initializeJogControls();
            initializeWaypoints();
            initializeActions();
            addLog('系統啟動完成');
        });

        // 初始化DI和DO指示器
        function initializeDI() {
            const diGrid = document.getElementById('di-grid');
            for (let i = 0; i < 16; i++) {
                const indicator = document.createElement('div');
                indicator.className = 'di-indicator';
                indicator.textContent = i + 1;
                indicator.id = `di-${i}`;
                diGrid.appendChild(indicator);
            }
            
            const doGrid = document.getElementById('do-grid');
            for (let i = 0; i < 16; i++) {
                const indicator = document.createElement('div');
                indicator.className = 'do-indicator';
                indicator.textContent = i + 1;
                indicator.id = `do-${i}`;
                indicator.addEventListener('click', () => toggleDO(i + 1));
                doGrid.appendChild(indicator);
            }
        }

        // 初始化JOG控制
        function initializeJogControls() {
            updateJogControls();
        }

        function updateJogControls() {
            const jogControls = document.getElementById('jog-controls');
            jogControls.innerHTML = '';
            
            if (currentJogMode === 'joint') {
                const axes = ['J1', 'J2', 'J3', 'J4'];
                axes.forEach((axis, index) => {
                    const minusBtn = createJogButton(`${axis}-`, () => startJog(index, -1));
                    const plusBtn = createJogButton(`${axis}+`, () => startJog(index, 1));
                    jogControls.appendChild(minusBtn);
                    jogControls.appendChild(plusBtn);
                });
            } else {
                const axes = ['X', 'Y', 'Z', 'R'];
                axes.forEach((axis, index) => {
                    const minusBtn = createJogButton(`${axis}-`, () => startJog(index, -1));
                    const plusBtn = createJogButton(`${axis}+`, () => startJog(index, 1));
                    jogControls.appendChild(minusBtn);
                    jogControls.appendChild(plusBtn);
                });
            }
        }

        function createJogButton(text, onStart) {
            const btn = document.createElement('button');
            btn.className = 'jog-btn';
            btn.textContent = text;
            btn.disabled = !connected || !enabled;
            
            btn.addEventListener('mousedown', onStart);
            btn.addEventListener('mouseup', stopJog);
            btn.addEventListener('mouseleave', stopJog);
            btn.addEventListener('touchstart', onStart);
            btn.addEventListener('touchend', stopJog);
            
            return btn;
        }

        // 初始化點位
        function initializeWaypoints() {
            waypoints['A'] = null; // 預設A點
            updateWaypointsList();
        }

        // 初始化動作
        function initializeActions() {
            const actionGrid = document.getElementById('action-grid');
            for (let i = 1; i <= 5; i++) {
                const actionItem = createActionItem(i);
                actionGrid.appendChild(actionItem);
            }
        }

        function createActionItem(index) {
            const item = document.createElement('div');
            item.className = 'action-item';
            item.innerHTML = `
                <div class="action-name">動作${index}</div>
                <div class="action-script" id="script-${index}">未載入腳本</div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="selectScript(${index})" ${!connected ? 'disabled' : ''}>選擇腳本</button>
                    <button class="btn btn-success" id="execute-${index}" onclick="executeAction(${index})" disabled>執行</button>
                    <button class="btn btn-danger" id="stop-${index}" onclick="stopAction(${index})" disabled>停止</button>
                </div>
            `;
            return item;
        }

        // 事件監聽器
        connectBtn.addEventListener('click', toggleConnection);
        enableBtn.addEventListener('click', enableRobot);
        disableBtn.addEventListener('click', disableRobot);
        resetBtn.addEventListener('click', resetRobot);
        estopBtn.addEventListener('click', emergencyStop);
        clearErrorBtn.addEventListener('click', clearError);
        
        jointModeBtn.addEventListener('click', () => setJogMode('joint'));
        cartesianModeBtn.addEventListener('click', () => setJogMode('cartesian'));
        
        addWaypointBtn.addEventListener('click', addWaypoint);
        recordWaypointBtn.addEventListener('click', recordWaypoint);
        
        // 模態框控制
        document.querySelector('.close').addEventListener('click', () => {
            fileModal.style.display = 'none';
        });
        
        loadScriptBtn.addEventListener('click', loadScript);

        // 連接控制
        async function toggleConnection() {
            if (connected) {
                await disconnect();
            } else {
                await connect();
            }
        }

        async function connect() {
            const ip = document.getElementById('ip-input').value;
            const dashboardPort = parseInt(document.getElementById('dashboard-port').value);
            const movePort = parseInt(document.getElementById('move-port').value);
            const feedbackPort = parseInt(document.getElementById('feedback-port').value);
            
            try {
                const response = await fetch('/api/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip, dashboard_port: dashboardPort, move_port: movePort, feed_port: feedbackPort })
                });
                
                const result = await response.json();
                if (result.success) {
                    connected = true;
                    updateConnectionStatus();
                    addLog('機器人連接成功');
                } else {
                    addLog('連接失敗', 'error');
                }
            } catch (error) {
                addLog(`連接錯誤: ${error.message}`, 'error');
            }
        }

        async function disconnect() {
            try {
                const response = await fetch('/api/disconnect', { method: 'POST' });
                const result = await response.json();
                if (result.success) {
                    connected = false;
                    enabled = false;
                    updateConnectionStatus();
                    addLog('機器人連接已斷開');
                }
            } catch (error) {
                addLog(`斷開連接錯誤: ${error.message}`, 'error');
            }
        }

        function updateConnectionStatus() {
            connectBtn.textContent = connected ? '斷開' : '連接';
            connectBtn.className = connected ? 'btn btn-danger' : 'btn btn-primary';
            
            connectionStatus.className = connected ? 'status-indicator status-connected' : 'status-indicator status-disconnected';
            
            // 更新按鈕狀態
            const buttons = [enableBtn, disableBtn, resetBtn, estopBtn, clearErrorBtn, addWaypointBtn, recordWaypointBtn];
            buttons.forEach(btn => btn.disabled = !connected);
            
            updateJogControls();
            updateWaypointsList();
            updateActionButtons();
        }

        // 機器人控制
        async function enableRobot() {
            try {
                await fetch('/api/robot/enable', { method: 'POST' });
                addLog('機器人使能');
            } catch (error) {
                addLog(`使能錯誤: ${error.message}`, 'error');
            }
        }

        async function disableRobot() {
            try {
                await fetch('/api/robot/disable', { method: 'POST' });
                addLog('機器人下使能');
            } catch (error) {
                addLog(`下使能錯誤: ${error.message}`, 'error');
            }
        }

        async function toggleDO(index) {
            if (!connected) {
                addLog('請先連接機器人', 'warning');
                return;
            }
            
            const doIndicator = document.getElementById(`do-${index - 1}`);
            const currentState = doIndicator.classList.contains('active');
            const newState = currentState ? 0 : 1;
            
            try {
                const response = await fetch('/api/robot/do', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ index: index, status: newState })
                });
                
                if (response.ok) {
                    addLog(`DO${index} 設為 ${newState ? '高電平' : '低電平'}`);
                }
            } catch (error) {
                addLog(`DO控制錯誤: ${error.message}`, 'error');
            }
        }

        async function resetRobot() {
            try {
                await fetch('/api/robot/reset', { method: 'POST' });
                addLog('機器人復位');
            } catch (error) {
                addLog(`復位錯誤: ${error.message}`, 'error');
            }
        }

        async function emergencyStop() {
            try {
                await fetch('/api/robot/emergency_stop', { method: 'POST' });
                addLog('緊急停止執行');
            } catch (error) {
                addLog(`緊急停止錯誤: ${error.message}`, 'error');
            }
        }

        async function clearError() {
            try {
                await fetch('/api/robot/clear_error', { method: 'POST' });
                addLog('清除錯誤');
            } catch (error) {
                addLog(`清除錯誤失敗: ${error.message}`, 'error');
            }
        }

        // JOG控制
        function setJogMode(mode) {
            currentJogMode = mode;
            jointModeBtn.classList.toggle('active', mode === 'joint');
            cartesianModeBtn.classList.toggle('active', mode === 'cartesian');
            updateJogControls();
            addLog(`切換至${mode === 'joint' ? '關節' : '笛卡爾'}模式`);
        }

        async function startJog(axis, direction) {
            if (!connected || !enabled) return;
            
            try {
                await fetch('/api/jog/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mode: currentJogMode, axis, direction })
                });
            } catch (error) {
                addLog(`JOG控制錯誤: ${error.message}`, 'error');
            }
        }

        async function stopJog() {
            if (!connected) return;
            
            try {
                await fetch('/api/jog/stop', { method: 'POST' });
            } catch (error) {
                addLog(`停止JOG錯誤: ${error.message}`, 'error');
            }
        }

        // 點位管理
        function addWaypoint() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            for (let letter of letters) {
                if (!waypoints[letter]) {
                    waypoints[letter] = null;
                    updateWaypointsList();
                    addLog(`新增點位 ${letter}`);
                    break;
                }
            }
        }

        async function recordWaypoint() {
            if (!selectedWaypoint) {
                addLog('請先選擇一個點位', 'warning');
                return;
            }
            
            try {
                await fetch('/api/waypoints', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: selectedWaypoint })
                });
                addLog(`記錄點位 ${selectedWaypoint}`);
                loadWaypoints();
            } catch (error) {
                addLog(`記錄點位錯誤: ${error.message}`, 'error');
            }
        }

        async function loadWaypoints() {
            try {
                const response = await fetch('/api/waypoints');
                waypoints = await response.json();
                updateWaypointsList();
            } catch (error) {
                addLog(`載入點位錯誤: ${error.message}`, 'error');
            }
        }

        function updateWaypointsList() {
            const waypointList = document.getElementById('waypoint-list');
            waypointList.innerHTML = '';
            
            Object.keys(waypoints).forEach(name => {
                const waypoint = waypoints[name];
                const item = document.createElement('div');
                item.className = `waypoint-item ${selectedWaypoint === name ? 'selected' : ''}`;
                
                item.innerHTML = `
                    <div class="waypoint-name">點位 ${name}</div>
                    <div class="waypoint-coords">
                        ${waypoint ? 
                            `關節: [${waypoint.joint.map(v => v.toFixed(2)).join(', ')}]<br>
                             笛卡爾: [${waypoint.cartesian.map(v => v.toFixed(2)).join(', ')}]` :
                            '未記錄'
                        }
                    </div>
                    <div class="waypoint-actions">
                        <button class="btn btn-primary" onclick="selectWaypoint('${name}')" ${!connected ? 'disabled' : ''}>選擇</button>
                        <button class="btn btn-success" onclick="moveToWaypoint('${name}', 'joint')" ${!connected || !waypoint ? 'disabled' : ''}>關節移動</button>
                        <button class="btn btn-warning" onclick="moveToWaypoint('${name}', 'cartesian')" ${!connected || !waypoint ? 'disabled' : ''}>笛卡爾移動</button>
                        <button class="btn btn-danger" onclick="deleteWaypoint('${name}')" ${name === 'A' ? 'disabled' : ''}>刪除</button>
                    </div>
                `;
                
                waypointList.appendChild(item);
            });
        }

        function selectWaypoint(name) {
            selectedWaypoint = name;
            updateWaypointsList();
            addLog(`選擇點位 ${name}`);
        }

        async function moveToWaypoint(name, type) {
            try {
                await fetch(`/api/waypoints/${name}/move`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type })
                });
                addLog(`移動至點位 ${name} (${type})`);
            } catch (error) {
                addLog(`移動錯誤: ${error.message}`, 'error');
            }
        }

        async function deleteWaypoint(name) {
            if (name === 'A') return; // 不能刪除A點
            
            try {
                await fetch(`/api/waypoints/${name}`, { method: 'DELETE' });
                delete waypoints[name];
                if (selectedWaypoint === name) {
                    selectedWaypoint = null;
                }
                updateWaypointsList();
                addLog(`刪除點位 ${name}`);
            } catch (error) {
                addLog(`刪除點位錯誤: ${error.message}`, 'error');
            }
        }

        // 動作腳本管理
        function selectScript(actionId) {
            currentActionId = actionId;
            fileModal.style.display = 'block';
        }

        async function loadScript() {
            const scriptContent = document.getElementById('script-textarea').value;
            if (!scriptContent.trim()) {
                addLog('請輸入腳本內容', 'warning');
                return;
            }
            
            try {
                const response = await fetch(`/api/actions/action_${currentActionId}/load`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ script_content: scriptContent })
                });
                
                const result = await response.json();
                if (result.success) {
                    document.getElementById(`script-${currentActionId}`).textContent = `動作腳本${currentActionId}`;
                    document.getElementById(`execute-${currentActionId}`).disabled = false;
                    addLog(`載入動作${currentActionId}腳本成功`);
                } else {
                    addLog(`載入腳本失敗: ${result.message}`, 'error');
                }
                
                fileModal.style.display = 'none';
                document.getElementById('script-textarea').value = '';
            } catch (error) {
                addLog(`載入腳本錯誤: ${error.message}`, 'error');
            }
        }

        async function executeAction(actionId) {
            try {
                const response = await fetch(`/api/actions/action_${actionId}/execute`, { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById(`execute-${actionId}`).disabled = true;
                    document.getElementById(`stop-${actionId}`).disabled = false;
                    addLog(`執行動作 ${actionId}`);
                } else {
                    addLog(`執行失敗: ${result.message}`, 'error');
                }
            } catch (error) {
                addLog(`執行錯誤: ${error.message}`, 'error');
            }
        }

        async function stopAction(actionId) {
            try {
                await fetch(`/api/actions/action_${actionId}/stop`, { method: 'POST' });
                document.getElementById(`execute-${actionId}`).disabled = false;
                document.getElementById(`stop-${actionId}`).disabled = true;
                addLog(`停止動作 ${actionId}`);
            } catch (error) {
                addLog(`停止錯誤: ${error.message}`, 'error');
            }
        }

        function updateActionButtons() {
            for (let i = 1; i <= 5; i++) {
                const selectBtn = document.querySelector(`[onclick="selectScript(${i})"]`);
                selectBtn.disabled = !connected;
            }
        }

        // WebSocket事件
        socket.on('robot_state_update', function(data) {
            updateRobotState(data);
        });

        function updateRobotState(state) {
            // 更新機器人模式
            const modeNames = {
                1: '初始化', 2: '抱閘開啟', 3: '未上電', 4: '未使能', 5: '使能空閒',
                6: '拖拽模式', 7: '運行中', 8: '錄製模式', 9: '錯誤', 10: '暫停', 11: '點動中'
            };
            document.getElementById('robot-mode').textContent = modeNames[state.robot_mode] || '未知';
            
            // 更新使能狀態
            enabled = state.enabled;
            document.getElementById('enable-status').textContent = enabled ? '已使能' : '未使能';
            enableIndicator.className = enabled ? 'status-indicator status-enabled' : 'status-indicator status-disabled';
            
            // 更新速度比例
            document.getElementById('speed-scaling').textContent = `${(state.speed_scaling * 100).toFixed(1)}%`;
            
            // 更新錯誤狀態
            document.getElementById('error-status').textContent = state.error_status ? '有錯誤' : '正常';
            
            // 更新關節位置
            ['j1', 'j2', 'j3', 'j4'].forEach((joint, index) => {
                document.getElementById(`${joint}-pos`).textContent = state.joint_positions[index].toFixed(2);
            });
            
            // 更新笛卡爾位置
            ['x', 'y', 'z', 'r'].forEach((axis, index) => {
                document.getElementById(`${axis}-pos`).textContent = state.cartesian_position[index].toFixed(2);
            });
            
            // 更新關節電流
            ['j1', 'j2', 'j3', 'j4'].forEach((joint, index) => {
                document.getElementById(`${joint}-current`).textContent = state.joint_currents[index].toFixed(3);
            });
            
            // 更新DI狀態
            state.digital_inputs.forEach((value, index) => {
                const indicator = document.getElementById(`di-${index}`);
                if (indicator) {
                    indicator.classList.toggle('active', value === 1);
                }
            });
            
                    // 更新DO狀態
                    state.digital_outputs.forEach((value, index) => {
                        const indicator = document.getElementById(`do-${index}`);
                        if (indicator) {
                            indicator.classList.toggle('active', value === 1);
                        }
                    });
                    
                    // 更新JOG按鈕狀態
                    updateJogButtonStates();
        }

        function updateJogButtonStates() {
            const jogButtons = document.querySelectorAll('.jog-btn');
            jogButtons.forEach(btn => {
                btn.disabled = !connected || !enabled;
            });
        }

        // 日誌系統
        function addLog(message, type = 'info') {
            const logContent = document.getElementById('log-content');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.style.color = type === 'error' ? '#ff6b6b' : type === 'warning' ? '#ffa726' : '#4caf50';
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logContent.appendChild(logEntry);
            logContent.scrollTop = logContent.scrollHeight;
            
            // 限制日誌條數
            if (logContent.children.length > 50) {
                logContent.removeChild(logContent.firstChild);
            }
        }

        // 鍵盤快捷鍵
        document.addEventListener('keydown', function(event) {
            if (!connected || !enabled) return;
            
            // 防止在輸入框中觸發
            if (event.target.tagName === 'INPUT') return;
            
            const keyMap = {
                'ArrowUp': () => currentJogMode === 'joint' ? startJog(1, 1) : startJog(2, 1), // J2+ or Z+
                'ArrowDown': () => currentJogMode === 'joint' ? startJog(1, -1) : startJog(2, -1), // J2- or Z-
                'ArrowLeft': () => currentJogMode === 'joint' ? startJog(0, -1) : startJog(0, -1), // J1- or X-
                'ArrowRight': () => currentJogMode === 'joint' ? startJog(0, 1) : startJog(0, 1), // J1+ or X+
                'PageUp': () => currentJogMode === 'joint' ? startJog(2, 1) : startJog(1, 1), // J3+ or Y+
                'PageDown': () => currentJogMode === 'joint' ? startJog(2, -1) : startJog(1, -1), // J3- or Y-
                'Home': () => currentJogMode === 'joint' ? startJog(3, 1) : startJog(3, 1), // J4+ or R+
                'End': () => currentJogMode === 'joint' ? startJog(3, -1) : startJog(3, -1), // J4- or R-
            };
            
            if (keyMap[event.code]) {
                event.preventDefault();
                keyMap[event.code]();
            }
        });

        document.addEventListener('keyup', function(event) {
            if (!connected) return;
            
            const jogKeys = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'PageUp', 'PageDown', 'Home', 'End'];
            if (jogKeys.includes(event.code)) {
                event.preventDefault();
                stopJog();
            }
        });

        // 錯誤處理
        window.addEventListener('error', function(event) {
            addLog(`JavaScript錯誤: ${event.message}`, 'error');
        });

        // 網絡狀態監控
        window.addEventListener('online', function() {
            addLog('網絡連接已恢復');
        });

        window.addEventListener('offline', function() {
            addLog('網絡連接已斷開', 'warning');
        });

        // 頁面卸載時斷開連接
        window.addEventListener('beforeunload', function() {
            if (connected) {
                fetch('/api/disconnect', { method: 'POST' });
            }
        });

        // 定期更新狀態
        setInterval(async function() {
            if (connected) {
                try {
                    const response = await fetch('/api/robot/state');
                    const state = await response.json();
                    // 這裡可以添加額外的狀態檢查邏輯
                } catch (error) {
                    // 靜默處理，因為WebSocket已經在更新狀態
                }
            }
        }, 5000);

        // 觸摸設備支持
        let touchStartTime = 0;
        document.addEventListener('touchstart', function(event) {
            touchStartTime = Date.now();
        });

        document.addEventListener('touchend', function(event) {
            const touchDuration = Date.now() - touchStartTime;
            if (touchDuration > 100) { // 長按超過100ms才觸發
                // 處理觸摸事件
            }
        });

        // 響應式布局調整
        function adjustLayout() {
            const container = document.querySelector('.container');
            const width = window.innerWidth;
            
            if (width < 768) {
                container.style.padding = '10px';
            } else {
                container.style.padding = '20px';
            }
        }

        window.addEventListener('resize', adjustLayout);
        adjustLayout(); // 初始調整
    </script>
</body>
</html>
