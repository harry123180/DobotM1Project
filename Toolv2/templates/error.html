<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統錯誤 - 整合式控制系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            margin: 20px;
        }

        .error-icon {
            font-size: 5em;
            margin-bottom: 20px;
            color: #f44336;
        }

        .error-title {
            font-size: 2.5em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .error-code {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            color: #e74c3c;
            margin-bottom: 30px;
            border-left: 4px solid #e74c3c;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .suggestions {
            margin-top: 40px;
            text-align: left;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #17a2b8;
        }

        .suggestions h4 {
            color: #17a2b8;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .suggestions ul {
            list-style: none;
            padding: 0;
        }

        .suggestions li {
            padding: 8px 0;
            color: #666;
            position: relative;
            padding-left: 20px;
        }

        .suggestions li::before {
            content: "•";
            color: #17a2b8;
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .error-title {
                font-size: 2em;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon pulse">⚠️</div>
        <h1 class="error-title">系統錯誤</h1>
        <p class="error-message">
            很抱歉，系統遇到了一個問題。
        </p>
        
        <div class="error-code">
            錯誤訊息：{{ message }}
        </div>

        <div class="action-buttons">
            <a href="/" class="btn btn-primary">返回主頁</a>
            <button onclick="history.back()" class="btn btn-secondary">返回上頁</button>
        </div>

        <div class="suggestions">
            <h4>🔧 解決建議</h4>
            <ul>
                <li>檢查所需的模組是否已正確安裝</li>
                <li>確認相關設備是否已正確連接</li>
                <li>檢查網路連接是否正常</li>
                <li>嘗試重新啟動應用程式</li>
                <li>如果問題持續，請聯繫技術支援</li>
            </ul>
        </div>
    </div>

    <script>
        // 自動重試邏輯
        let retryCount = 0;
        const maxRetries = 3;

        function autoRetry() {
            if (retryCount < maxRetries) {
                retryCount++;
                setTimeout(() => {
                    window.location.reload();
                }, 5000);
            }
        }

        // 如果是模組不可用錯誤，不自動重試
        const errorMessage = "{{ message }}";
        if (!errorMessage.includes("不可用")) {
            autoRetry();
        }

        // 錯誤回報功能
        function reportError() {
            const errorData = {
                message: "{{ message }}",
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                url: window.location.href
            };
            
            console.log('錯誤回報:', errorData);
        }

        // 頁面載入時回報錯誤
        document.addEventListener('DOMContentLoaded', reportError);
    </script>
</body>
</html>
