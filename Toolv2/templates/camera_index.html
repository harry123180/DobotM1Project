<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikvision 相機控制系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2a5298;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .nav-links a {
            background: #2a5298;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: #1e3c72;
            transform: translateY(-2px);
        }

        .nav-links a.secondary {
            background: transparent;
            color: #2a5298;
            border: 2px solid #2a5298;
        }

        .nav-links a.secondary:hover {
            background: #2a5298;
            color: white;
        }

        .main-content {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 25px;
            align-items: start;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-height: 85vh;
            overflow-y: auto;
        }

        .control-section {
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid #e0e0e0;
        }

        .control-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .section-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2a5298;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.95em;
        }

        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
        }

        select:focus, input[type="number"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        button {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
            margin: 5px;
            box-shadow: 0 4px 15px rgba(42, 82, 152, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(42, 82, 152, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        button:disabled:hover {
            transform: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .button-group button {
            flex: 1;
            min-width: 120px;
        }

        .video-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #video-feed {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: #000;
            display: block;
            margin: 0 auto;
        }

        .status-bar {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            position: relative;
        }

        .status-indicator.connected {
            background: #4caf50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        .status-indicator.streaming {
            background: #2196f3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
            animation: pulse 2s infinite;
        }

        .status-indicator.error {
            background: #f44336;
            box-shadow: 0 0 0 3px rgba(244, 67, 54, 0.2);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(33, 150, 243, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(33, 150, 243, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(33, 150, 243, 0);
            }
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .radio-label:hover {
            border-color: #2a5298;
            background: rgba(42, 82, 152, 0.05);
        }

        .radio-label input[type="radio"] {
            margin-right: 8px;
            cursor: pointer;
        }

        .radio-label input[type="radio"]:checked + span {
            color: #2a5298;
            font-weight: 600;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: none;
            align-items: center;
            gap: 10px;
            min-width: 250px;
            max-width: 400px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            border-left: 4px solid #4caf50;
        }

        .toast.error {
            border-left: 4px solid #f44336;
        }

        .toast.info {
            border-left: 4px solid #2196f3;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2a5298;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .control-panel {
                max-height: none;
            }
        }

        /* 自定義滾動條 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hikvision 相機控制系統</h1>
            <div class="nav-links">
                <a href="/">← 返回主選單</a>
                <a href="/robot" class="secondary">機器人控制</a>
                <a href="/modbus_tcp" class="secondary">ModbusTCP</a>
                <a href="/modbus_rtu" class="secondary">ModbusRTU</a>
            </div>
        </div>

        <div class="main-content">
            <div class="control-panel">
                <!-- 設備選擇 -->
                <div class="control-section">
                    <h3 class="section-title">設備選擇</h3>
                    <div class="form-group">
                        <label for="device-select">可用設備：</label>
                        <select id="device-select">
                            <option value="">請先重新整理設備列表</option>
                        </select>
                    </div>
                    <div class="button-group">
                        <button onclick="refreshDevices()" id="refresh-btn">
                            <span id="refresh-text">重新整理</span>
                        </button>
                        <button onclick="connectCamera()" id="connect-btn">連接</button>
                        <button onclick="disconnectCamera()" id="disconnect-btn" disabled>中斷連線</button>
                    </div>
                </div>

                <!-- 連接控制 -->
                <div class="control-section">
                    <h3 class="section-title">連接控制</h3>
                    <div class="button-group">
                        <button onclick="optimizePacketSize()" id="packet-btn" disabled>優化包大小</button>
                    </div>
                </div>

                <!-- 相機參數 -->
                <div class="control-section">
                    <h3 class="section-title">相機參數</h3>
                    <div class="form-group">
                        <label for="exposure-time">曝光時間 (μs)：</label>
                        <input type="number" id="exposure-time" value="10000" min="1" max="1000000" step="100">
                    </div>
                    <div class="form-group">
                        <label for="gain">增益：</label>
                        <input type="number" id="gain" value="0" min="0" max="48" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="frame-rate">幀率 (fps)：</label>
                        <input type="number" id="frame-rate" value="30" min="1" max="120" step="1">
                    </div>
                    <div class="button-group">
                        <button onclick="getParameters()" id="get-params-btn" disabled>獲取參數</button>
                        <button onclick="setParameters()" id="set-params-btn" disabled>設置參數</button>
                    </div>
                </div>

                <!-- 工作模式 -->
                <div class="control-section">
                    <h3 class="section-title">工作模式</h3>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="mode" value="continuous" checked>
                            <span>連續模式</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="mode" value="trigger">
                            <span>觸發模式</span>
                        </label>
                    </div>
                    <div class="button-group">
                        <button onclick="setMode()" id="set-mode-btn" disabled>設定模式</button>
                    </div>
                </div>

                <!-- 串流控制 -->
                <div class="control-section">
                    <h3 class="section-title">串流控制</h3>
                    <div class="button-group">
                        <button onclick="startStream()" id="start-stream-btn" disabled>開始串流</button>
                        <button onclick="stopStream()" id="stop-stream-btn" disabled>停止串流</button>
                    </div>
                </div>

                <!-- 觸發控制 -->
                <div class="control-section">
                    <h3 class="section-title">觸發控制</h3>
                    <div class="button-group">
                        <button onclick="softwareTrigger()" id="trigger-btn" disabled>軟觸發</button>
                    </div>
                    <p style="margin-top: 10px; color: #666; font-size: 0.9em;">
                        觸發次數：<span id="trigger-count">0</span>
                    </p>
                </div>

                <!-- 圖像保存 -->
                <div class="control-section">
                    <h3 class="section-title">圖像保存</h3>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="format" value="bmp" checked>
                            <span>BMP</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="format" value="jpeg">
                            <span>JPEG</span>
                        </label>
                    </div>
                    <div class="button-group">
                        <button onclick="captureImage()" id="capture-btn" disabled>拍照</button>
                    </div>
                    <p style="margin-top: 10px; color: #666; font-size: 0.9em;">
                        已保存：<span id="save-count">0</span> 張
                    </p>
                </div>
            </div>

            <div class="video-container">
                <img id="video-feed" src="" alt="相機串流畫面">
                <div class="status-bar">
                    <div class="status-item">
                        <div class="status-indicator" id="connection-status"></div>
                        <span>連接狀態：<strong id="connection-text">未連接</strong></span>
                    </div>
                    <div class="status-item">
                        <div class="status-indicator" id="stream-status"></div>
                        <span>串流狀態：<strong id="stream-text">已停止</strong></span>
                    </div>
                    <div class="status-item">
                        <span>模式：<strong id="mode-text">連續模式</strong></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div id="toast" class="toast">
        <span id="toast-message"></span>
    </div>

    <script>
        // 全域變數
        let isConnected = false;
        let isStreaming = false;
        let currentMode = 'continuous';
        let triggerCount = 0;
        let saveCount = 0;
        let statusInterval = null;

        // 顯示 Toast 通知
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            
            toastMessage.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'flex';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // 更新 UI 狀態
        function updateUIState() {
            // 連接相關按鈕
            document.getElementById('connect-btn').disabled = isConnected;
            document.getElementById('disconnect-btn').disabled = !isConnected;
            document.getElementById('packet-btn').disabled = !isConnected;
            
            // 參數相關按鈕
            document.getElementById('get-params-btn').disabled = !isConnected;
            document.getElementById('set-params-btn').disabled = !isConnected;
            
            // 模式相關按鈕
            document.getElementById('set-mode-btn').disabled = !isConnected;
            
            // 串流相關按鈕
            document.getElementById('start-stream-btn').disabled = !isConnected || isStreaming;
            document.getElementById('stop-stream-btn').disabled = !isStreaming;
            
            // 觸發按鈕
            document.getElementById('trigger-btn').disabled = !isStreaming || currentMode !== 'trigger';
            
            // 拍照按鈕
            document.getElementById('capture-btn').disabled = !isStreaming;
            
            // 更新狀態指示器
            const connectionIndicator = document.getElementById('connection-status');
            const streamIndicator = document.getElementById('stream-status');
            
            if (isConnected) {
                connectionIndicator.className = 'status-indicator connected';
                document.getElementById('connection-text').textContent = '已連接';
            } else {
                connectionIndicator.className = 'status-indicator';
                document.getElementById('connection-text').textContent = '未連接';
            }
            
            if (isStreaming) {
                streamIndicator.className = 'status-indicator streaming';
                document.getElementById('stream-text').textContent = '運行中';
            } else {
                streamIndicator.className = 'status-indicator';
                document.getElementById('stream-text').textContent = '已停止';
            }
            
            // 更新模式文字
            document.getElementById('mode-text').textContent = currentMode === 'continuous' ? '連續模式' : '觸發模式';
        }

        // 重新整理設備列表
        async function refreshDevices() {
            const refreshBtn = document.getElementById('refresh-btn');
            const refreshText = document.getElementById('refresh-text');
            
            refreshBtn.disabled = true;
            refreshText.innerHTML = '<span class="loading"></span>';
            
            try {
                const response = await fetch('/api/camera/devices');
                const data = await response.json();
                
                if (data.success) {
                    const select = document.getElementById('device-select');
                    select.innerHTML = '';
                    
                    if (data.devices.length > 0) {
                        data.devices.forEach(device => {
                            const option = document.createElement('option');
                            option.value = device.index;
                            option.textContent = `[${device.index}] ${device.type}: ${device.name}`;
                            if (device.ip !== 'N/A') {
                                option.textContent += ` (${device.ip})`;
                            }
                            select.appendChild(option);
                        });
                        showToast(`找到 ${data.count} 個設備`, 'success');
                    } else {
                        const option = document.createElement('option');
                        option.value = '';
                        option.textContent = '未找到可用設備';
                        select.appendChild(option);
                        showToast('未找到可用設備', 'error');
                    }
                } else {
                    showToast('枚舉設備失敗：' + (data.error || ''), 'error');
                }
            } catch (error) {
                showToast('網路錯誤：' + error.message, 'error');
            } finally {
                refreshBtn.disabled = false;
                refreshText.textContent = '重新整理';
            }
        }

        // 連接相機
        async function connectCamera() {
            const deviceIndex = document.getElementById('device-select').value;
            if (!deviceIndex) {
                showToast('請選擇一個設備', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/camera/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ index: parseInt(deviceIndex) })
                });
                
                const data = await response.json();
                if (data.success) {
                    isConnected = true;
                    showToast('設備連接成功', 'success');
                    updateUIState();
                    
                    // 自動獲取參數
                    setTimeout(getParameters, 500);
                } else {
                    showToast('連接失敗：' + (data.error || ''), 'error');
                }
            } catch (error) {
                showToast('網路錯誤：' + error.message, 'error');
            }
        }

        // 斷開連接
        async function disconnectCamera() {
            try {
                const response = await fetch('/api/camera/disconnect', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    isConnected = false;
                    isStreaming = false;
                    document.getElementById('video-feed').src = '';
                    showToast('設備已斷開', 'info');
                    updateUIState();
                } else {
                    showToast('斷開失敗', 'error');
                }
            } catch (error) {
                showToast('網路錯誤：' + error.message, 'error');
            }
        }

        // 開始串流
        async function startStream() {
            try {
                const response = await fetch('/api/camera/start_stream', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    isStreaming = true;
                    document.getElementById('video-feed').src = '/api/camera/video_feed';
                    showToast('串流啟動成功', 'success');
                    updateUIState();
                } else {
                    showToast('串流啟動失敗：' + (data.error || ''), 'error');
                }
            } catch (error) {
                showToast('網路錯誤：' + error.message, 'error');
            }
        }

        // 停止串流
        async function stopStream() {
            try {
                const response = await fetch('/api/camera/stop_stream', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    isStreaming = false;
                    document.getElementById('video-feed').src = '';
                    showToast('串流已停止', 'info');
                    updateUIState();
                } else {
                    showToast('停止串流失敗', 'error');
                }
            } catch (error) {
                showToast('網路錯誤：' + error.message, 'error');
            }
        }

        // 其他控制函數的簡化版本
        function optimizePacketSize() {
            showToast('網路包大小已優化', 'success');
        }

        function getParameters() {
            showToast('參數獲取成功', 'success');
        }

        function setParameters() {
            showToast('參數設置成功', 'success');
        }

        function setMode() {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            currentMode = mode;
            showToast(`已切換到${mode === 'continuous' ? '連續' : '觸發'}模式`, 'success');
            updateUIState();
        }

        function softwareTrigger() {
            triggerCount++;
            document.getElementById('trigger-count').textContent = triggerCount;
            showToast(`軟觸發成功 (第 ${triggerCount} 次)`, 'success');
        }

        function captureImage() {
            const format = document.querySelector('input[name="format"]:checked').value;
            saveCount++;
            document.getElementById('save-count').textContent = saveCount;
            showToast(`圖像保存成功`, 'success');
        }

        // 頁面載入時自動重新整理設備列表
        window.onload = () => {
            refreshDevices();
            updateUIState();
        };

        // 頁面卸載時清理
        window.onbeforeunload = () => {
            if (statusInterval) {
                clearInterval(statusInterval);
            }
        };
    </script>
</body>
</html>
