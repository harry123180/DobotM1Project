<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>震動盤控制系統</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected { background: #44ff44; }
        .status-dot.vibrating { background: #ffaa00; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .card h3 {
            margin-bottom: 20px;
            font-size: 1.4em;
            color: #fff;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        input, select {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: rgba(255,255,255,0.2);
            color: #fff;
            font-size: 14px;
            flex: 1;
        }
        
        input:focus, select:focus {
            outline: none;
            background: rgba(255,255,255,0.3);
        }
        
        input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        select option {
            background: #764ba2;
            color: #fff;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary { background: #4facfe; color: white; }
        .btn-success { background: #56ab2f; color: white; }
        .btn-danger { background: #ff416c; color: white; }
        .btn-warning { background: #ffaa00; color: white; }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-btn {
            padding: 15px;
            background: #4facfe;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background: #667eea;
            transform: translateY(-2px);
        }
        
        .emergency-stop {
            background: #ff416c;
            grid-column: span 3;
            padding: 20px;
            font-size: 1.1em;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .toast.show { transform: translateX(0); }
        .toast.success { background: #56ab2f; }
        .toast.error { background: #ff416c; }
        
        .value-display {
            background: rgba(255,255,255,0.1);
            padding: 5px 10px;
            border-radius: 4px;
            font-family: monospace;
            margin-left: 10px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            .action-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
            .container {
                padding: 10px;
            }
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>震動盤控制系統</h1>
            <p>Web UI 手動控制介面</p>
        </div>
        
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="connectionStatus"></div>
                <span id="connectionText">設備: 未連接</span>
            </div>
            <div class="status-indicator">
                <div class="status-dot" id="vibrationStatus"></div>
                <span id="vibrationText">震動: 停止</span>
            </div>
            <div class="status-indicator">
                <span id="lastUpdate">最後更新: --</span>
            </div>
        </div>
        
        <div class="grid">
            <!-- 設備連接 -->
            <div class="card">
                <h3>設備連接</h3>
                <div class="control-group">
                    <label>IP位址</label>
                    <input type="text" id="deviceIp" value="{{ config.vibration_plate.ip }}" placeholder="192.168.1.7">
                </div>
                <div class="control-group">
                    <label>端口</label>
                    <input type="number" id="devicePort" value="{{ config.vibration_plate.port }}" placeholder="1000">
                </div>
                <div class="control-group">
                    <label>從機ID</label>
                    <input type="number" id="slaveId" value="{{ config.vibration_plate.slave_id }}" placeholder="10">
                </div>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button class="btn btn-success" onclick="connectDevice()">連接</button>
                    <button class="btn btn-danger" onclick="disconnectDevice()">斷開</button>
                    <button class="btn btn-warning" onclick="testConnection()">測試</button>
                </div>
            </div>
            
            <!-- 背光控制 -->
            <div class="card">
                <h3>背光控制</h3>
                <div class="control-group">
                    <label>亮度 (0-255)</label>
                    <div class="input-group">
                        <input type="range" id="brightnessSlider" min="0" max="255" value="{{ config.defaults.brightness }}" onchange="updateBrightness()">
                        <input type="number" id="brightnessValue" min="0" max="255" value="{{ config.defaults.brightness }}" onchange="setBrightnessFromInput()">
                    </div>
                </div>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button class="btn btn-primary" onclick="setBrightness()">設定亮度</button>
                    <button class="btn btn-success" onclick="setBacklight(true)">開啟</button>
                    <button class="btn btn-danger" onclick="setBacklight(false)">關閉</button>
                </div>
            </div>
            
            <!-- 動作參數 -->
            <div class="card">
                <h3>動作參數</h3>
                <div class="control-group">
                    <label>選擇動作</label>
                    <select id="actionSelect">
                        <option value="up">向上</option>
                        <option value="down">向下</option>
                        <option value="left">向左</option>
                        <option value="right">向右</option>
                        <option value="upleft">左上</option>
                        <option value="downleft">左下</option>
                        <option value="upright">右上</option>
                        <option value="downright">右下</option>
                        <option value="horizontal">水平</option>
                        <option value="vertical">垂直</option>
                        <option value="spread">散開</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>強度 (0-255)</label>
                    <input type="number" id="actionStrength" min="0" max="255" value="{{ config.defaults.strength }}" placeholder="100">
                </div>
                <div class="control-group">
                    <label>頻率 (0-255)</label>
                    <input type="number" id="actionFrequency" min="0" max="255" value="{{ config.defaults.frequency }}" placeholder="100">
                </div>
                <div class="control-group">
                    <label>持續時間 (秒，0=持續)</label>
                    <input type="number" id="actionDuration" min="0" max="60" value="0" step="0.1" placeholder="0">
                </div>
                <button class="btn btn-primary" onclick="setActionParams()">設定參數</button>
            </div>
            
            <!-- 即時狀態 -->
            <div class="card">
                <h3>即時狀態</h3>
                <div class="control-group">
                    <label>連接狀態: <span class="value-display" id="statusConnected">--</span></label>
                </div>
                <div class="control-group">
                    <label>震動狀態: <span class="value-display" id="statusVibrating">--</span></label>
                </div>
                <div class="control-group">
                    <label>當前亮度: <span class="value-display" id="statusBrightness">--</span></label>
                </div>
                <div class="control-group">
                    <label>當前動作: <span class="value-display" id="statusAction">--</span></label>
                </div>
                <div class="control-group">
                    <label>背光狀態: <span class="value-display" id="statusBacklight">--</span></label>
                </div>
                <button class="btn btn-primary" onclick="refreshStatus()">刷新狀態</button>
            </div>
        </div>
        
        <!-- 動作控制 -->
        <div class="card">
            <h3>動作控制</h3>
            <div class="action-buttons">
                <button class="action-btn" onclick="executeAction('upleft')">左上</button>
                <button class="action-btn" onclick="executeAction('up')">向上</button>
                <button class="action-btn" onclick="executeAction('upright')">右上</button>
                
                <button class="action-btn" onclick="executeAction('left')">向左</button>
                <button class="action-btn" onclick="executeAction('stop')" style="background: #666;">停止</button>
                <button class="action-btn" onclick="executeAction('right')">向右</button>
                
                <button class="action-btn" onclick="executeAction('downleft')">左下</button>
                <button class="action-btn" onclick="executeAction('down')">向下</button>
                <button class="action-btn" onclick="executeAction('downright')">右下</button>
                
                <button class="action-btn" onclick="executeAction('horizontal')">水平</button>
                <button class="action-btn" onclick="executeAction('vertical')">垂直</button>
                <button class="action-btn" onclick="executeAction('spread')">散開</button>
                
                <button class="action-btn emergency-stop" onclick="emergencyStop()">緊急停止</button>
            </div>
        </div>
        
        <!-- 設備資訊 -->
        <div class="card">
            <h3>設備資訊</h3>
            <div class="control-group">
                <label>設備地址: <span class="value-display" id="deviceAddress">{{ config.vibration_plate.ip }}:{{ config.vibration_plate.port }}</span></label>
            </div>
            <div class="control-group">
                <label>從機ID: <span class="value-display" id="deviceSlaveId">{{ config.vibration_plate.slave_id }}</span></label>
            </div>
            <div class="control-group">
                <label>Web端口: <span class="value-display">{{ config.web_server.port }}</span></label>
            </div>
            <button class="btn btn-warning" onclick="getRegisterMap()">查看寄存器映射</button>
        </div>
    </div>

    <script>
        // Socket.IO連接
        const socket = io();
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateBrightness();
            refreshStatus();
        });
        
        // Socket事件處理
        socket.on('connect', function() {
            console.log('WebSocket已連接');
            socket.emit('request_status');
        });
        
        socket.on('status_update', function(data) {
            updateStatusDisplay(data);
        });
        
        // 更新狀態顯示
        function updateStatusDisplay(data) {
            const connectionDot = document.getElementById('connectionStatus');
            const connectionText = document.getElementById('connectionText');
            const vibrationDot = document.getElementById('vibrationStatus');
            const vibrationText = document.getElementById('vibrationText');
            const lastUpdate = document.getElementById('lastUpdate');
            
            // 連接狀態
            if (data.connected) {
                connectionDot.className = 'status-dot connected';
                connectionText.textContent = '設備: 已連接';
            } else {
                connectionDot.className = 'status-dot';
                connectionText.textContent = '設備: 未連接';
            }
            
            // 震動狀態
            if (data.vibration_plate && data.vibration_plate.vibration_active) {
                vibrationDot.className = 'status-dot vibrating';
                vibrationText.textContent = '震動: 運行中';
            } else {
                vibrationDot.className = 'status-dot';
                vibrationText.textContent = '震動: 停止';
            }
            
            // 更新時間
            const updateTime = new Date(data.timestamp);
            lastUpdate.textContent = '最後更新: ' + updateTime.toLocaleTimeString();
            
            // 更新詳細狀態
            if (data.vibration_plate) {
                const vp = data.vibration_plate;
                document.getElementById('statusConnected').textContent = vp.connected ? '是' : '否';
                document.getElementById('statusVibrating').textContent = vp.vibration_active ? '是' : '否';
                document.getElementById('statusBrightness').textContent = vp.backlight_brightness || '--';
                document.getElementById('statusAction').textContent = vp.current_action || '--';
                document.getElementById('statusBacklight').textContent = vp.backlight_on ? '開啟' : '關閉';
            } else {
                document.getElementById('statusConnected').textContent = '--';
                document.getElementById('statusVibrating').textContent = '--';
                document.getElementById('statusBrightness').textContent = '--';
                document.getElementById('statusAction').textContent = '--';
                document.getElementById('statusBacklight').textContent = '--';
            }
        }
        
        // API調用
        async function apiCall(url, data = null, method = 'POST') {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(url, options);
                const result = await response.json();
                
                showToast(result.message, result.success ? 'success' : 'error');
                
                if (result.success) {
                    setTimeout(refreshStatus, 100);
                }
                
                return result;
            } catch (error) {
                showToast('網路錯誤: ' + error.message, 'error');
                return { success: false, message: error.message };
            }
        }
        
        // 設備控制
        async function connectDevice() {
            const ip = document.getElementById('deviceIp').value;
            const port = document.getElementById('devicePort').value;
            const slaveId = document.getElementById('slaveId').value;
            
            const result = await apiCall('/api/connect', {
                ip: ip,
                port: parseInt(port),
                slave_id: parseInt(slaveId)
            });
            
            if (result.success) {
                document.getElementById('deviceAddress').textContent = ip + ':' + port;
                document.getElementById('deviceSlaveId').textContent = slaveId;
            }
        }
        
        async function disconnectDevice() {
            await apiCall('/api/disconnect');
        }
        
        async function testConnection() {
            await apiCall('/api/test_connection');
        }
        
        // 背光控制
        function updateBrightness() {
            const value = document.getElementById('brightnessSlider').value;
            document.getElementById('brightnessValue').value = value;
        }
        
        function setBrightnessFromInput() {
            const value = document.getElementById('brightnessValue').value;
            document.getElementById('brightnessSlider').value = value;
        }
        
        async function setBrightness() {
            const brightness = document.getElementById('brightnessValue').value;
            await apiCall('/api/set_brightness', {
                brightness: parseInt(brightness)
            });
        }
        
        async function setBacklight(state) {
            await apiCall('/api/set_backlight', {
                state: state
            });
        }
        
        // 動作控制
        async function setActionParams() {
            const action = document.getElementById('actionSelect').value;
            const strength = document.getElementById('actionStrength').value;
            const frequency = document.getElementById('actionFrequency').value;
            
            await apiCall('/api/set_action_params', {
                action: action,
                strength: parseInt(strength),
                frequency: parseInt(frequency)
            });
        }
        
        async function executeAction(action) {
            const strength = document.getElementById('actionStrength').value;
            const frequency = document.getElementById('actionFrequency').value;
            const duration = document.getElementById('actionDuration').value;
            
            await apiCall('/api/action', {
                action: action,
                strength: parseInt(strength),
                frequency: parseInt(frequency),
                duration: parseFloat(duration) || null
            });
        }
        
        async function emergencyStop() {
            await apiCall('/api/stop');
        }
        
        async function refreshStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                updateStatusDisplay(data);
            } catch (error) {
                showToast('狀態更新失敗', 'error');
            }
        }
        
        async function getRegisterMap() {
            try {
                const response = await fetch('/api/get_register_map');
                const result = await response.json();
                
                if (result.success) {
                    console.log('寄存器映射:', result.register_map);
                    showToast('寄存器映射已輸出到控制台', 'success');
                } else {
                    showToast(result.message, 'error');
                }
            } catch (error) {
                showToast('獲取寄存器映射失敗', 'error');
            }
        }
        
        // 提示訊息
        function showToast(message, type = 'success') {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        // 鍵盤快捷鍵
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey || event.altKey) return;
            
            switch(event.key) {
                case 'ArrowUp':
                    event.preventDefault();
                    executeAction('up');
                    break;
                case 'ArrowDown':
                    event.preventDefault();
                    executeAction('down');
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    executeAction('left');
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    executeAction('right');
                    break;
                case ' ':
                case 'Escape':
                    event.preventDefault();
                    emergencyStop();
                    break;
            }
        });
    </script>
</body>
</html>
