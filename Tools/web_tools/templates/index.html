<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相機控制系統</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            padding: 30px;
            min-height: 600px;
        }

        .video-section {
            display: flex;
            flex-direction: column;
        }

        .video-container {
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 16/9;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 3px solid #3498db;
        }

        .video-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.2em;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
        }

        .video-controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .panel-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .panel-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .section-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .device-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            background: white;
            transition: border-color 0.3s;
        }

        .device-select:focus {
            outline: none;
            border-color: #3498db;
        }

        .button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: width 0.3s, height 0.3s;
            transform: translate(-50%, -50%);
        }

        .button:hover::before {
            width: 100%;
            height: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #2980b9, #3498db);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(45deg, #c0392b, #e74c3c);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .btn-warning {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }

        .btn-warning:hover {
            background: linear-gradient(45deg, #e67e22, #f39c12);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.4);
        }

        .button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .button:disabled::before {
            display: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-item input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #3498db;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background: #27ae60;
            animation: pulse 2s infinite;
        }

        .status-disconnected {
            background: #e74c3c;
        }

        .status-streaming {
            background: #f39c12;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-weight: 600;
            color: #2c3e50;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s;
            min-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        .notification.error {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .notification.info {
            background: linear-gradient(45deg, #3498db, #2980b9);
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .control-panel {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>相機控制系統</h1>
            <p>專業級工業相機控制與管理平台</p>
        </div>
        
        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    <div class="video-placeholder" id="videoPlaceholder">
                        <p>相機畫面預覽區域</p>
                    </div>
                    <canvas id="videoCanvas" style="width: 100%; height: 100%; display: none;"></canvas>
                </div>
                
                <div class="video-controls">
                    <button class="button btn-success" id="saveImageBtn" disabled>
                        <span>💾 保存圖像</span>
                    </button>
                    <button class="button btn-primary" id="refreshBtn">
                        <span>🔄 刷新狀態</span>
                    </button>
                </div>
            </div>
            
            <div class="control-panel">
                <!-- 設備管理 -->
                <div class="panel-section">
                    <h3 class="section-title">🔧 設備管理</h3>
                    <div class="form-group">
                        <label>選擇相機設備:</label>
                        <select class="device-select" id="deviceSelect">
                            <option value="">請先枚舉設備</option>
                        </select>
                    </div>
                    <div class="button-group">
                        <button class="button btn-primary" id="enumBtn">
                            <span>🔍 枚舉設備</span>
                        </button>
                        <button class="button btn-success" id="openBtn" disabled>
                            <span>📷 打開設備</span>
                        </button>
                        <button class="button btn-danger" id="closeBtn" disabled>
                            <span>❌ 關閉設備</span>
                        </button>
                    </div>
                </div>
                
                <!-- 連接狀態 -->
                <div class="panel-section">
                    <h3 class="section-title">📊 連接狀態</h3>
                    <div class="status-text">
                        設備狀態: <span class="status-indicator status-disconnected" id="deviceStatus"></span>
                        <span id="deviceStatusText">未連接</span>
                    </div>
                    <div class="status-text" style="margin-top: 10px;">
                        串流狀態: <span class="status-indicator status-disconnected" id="streamStatus"></span>
                        <span id="streamStatusText">未啟動</span>
                    </div>
                </div>
                
                <!-- 採集控制 -->
                <div class="panel-section">
                    <h3 class="section-title">🎬 採集控制</h3>
                    <div class="radio-group">
                        <label class="radio-item">
                            <input type="radio" name="triggerMode" value="continuous" checked>
                            <span>連續模式</span>
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="triggerMode" value="trigger">
                            <span>觸發模式</span>
                        </label>
                    </div>
                    <div class="button-group">
                        <button class="button btn-success" id="startBtn" disabled>
                            <span>▶️ 開始採集</span>
                        </button>
                        <button class="button btn-danger" id="stopBtn" disabled>
                            <span>⏹️ 停止採集</span>
                        </button>
                        <button class="button btn-warning" id="triggerBtn" disabled>
                            <span>⚡ 軟觸發</span>
                        </button>
                    </div>
                </div>
                
                <!-- 參數設置 -->
                <div class="panel-section">
                    <h3 class="section-title">⚙️ 參數設置</h3>
                    <div class="form-group">
                        <label>曝光時間 (μs):</label>
                        <input type="number" class="form-input" id="exposureInput" placeholder="曝光時間" step="0.1">
                    </div>
                    <div class="form-group">
                        <label>增益 (dB):</label>
                        <input type="number" class="form-input" id="gainInput" placeholder="增益值" step="0.1">
                    </div>
                    <div class="form-group">
                        <label>幀率 (fps):</label>
                        <input type="number" class="form-input" id="frameRateInput" placeholder="幀率" step="0.1">
                    </div>
                    <div class="button-group">
                        <button class="button btn-primary" id="getParamBtn" disabled>
                            <span>📥 獲取參數</span>
                        </button>
                        <button class="button btn-warning" id="setParamBtn" disabled>
                            <span>📤 設置參數</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局變量
        let socket;
        let isDeviceOpen = false;
        let isStreaming = false;
        let currentTriggerMode = 'continuous';

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeSocket();
            bindEvents();
            updateUI();
        });

        // 初始化Socket連接
        function initializeSocket() {
            socket = io();
            
            socket.on('connect', function() {
                console.log('Connected to server');
                showNotification('已連接到服務器', 'success');
            });
            
            socket.on('disconnect', function() {
                console.log('Disconnected from server');
                showNotification('與服務器斷開連接', 'error');
            });
            
            socket.on('camera_status', function(data) {
                updateStreamingStatus(data.is_streaming || false);
            });
        }

        // 綁定事件
        function bindEvents() {
            // 設備管理按鈕
            document.getElementById('enumBtn').addEventListener('click', enumerateDevices);
            document.getElementById('openBtn').addEventListener('click', openDevice);
            document.getElementById('closeBtn').addEventListener('click', closeDevice);
            
            // 採集控制按鈕
            document.getElementById('startBtn').addEventListener('click', startGrabbing);
            document.getElementById('stopBtn').addEventListener('click', stopGrabbing);
            document.getElementById('triggerBtn').addEventListener('click', softwareTrigger);
            
            // 觸發模式切換
            document.querySelectorAll('input[name="triggerMode"]').forEach(radio => {
                radio.addEventListener('change', changeTriggerMode);
            });
            
            // 參數控制按鈕
            document.getElementById('getParamBtn').addEventListener('click', getParameters);
            document.getElementById('setParamBtn').addEventListener('click', setParameters);
            
            // 其他按鈕
            document.getElementById('saveImageBtn').addEventListener('click', saveImage);
            document.getElementById('refreshBtn').addEventListener('click', refreshStatus);
        }

        // 顯示通知
        function showNotification(message, type = 'info', duration = 3000) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, duration);
        }

        // 設置按鈕加載狀態
        function setButtonLoading(buttonId, loading) {
            const button = document.getElementById(buttonId);
            const span = button.querySelector('span');
            
            if (loading) {
                span.innerHTML = '<span class="loading-spinner"></span> 處理中...';
                button.disabled = true;
            } else {
                // 恢復原始文本（這裡可以根據需要設置具體文本）
                button.disabled = false;
                updateUI();
            }
        }

        // 枚舉設備
        async function enumerateDevices() {
            setButtonLoading('enumBtn', true);
            
            try {
                const response = await fetch('/api/enumerate_devices');
                const data = await response.json();
                
                if (data.success) {
                    updateDeviceList(data.devices);
                    showNotification(`找到 ${data.devices.length} 個設備`, 'success');
                } else {
                    showNotification(data.error || '枚舉設備失敗', 'error');
                }
            } catch (error) {
                showNotification('網絡錯誤: ' + error.message, 'error');
            } finally {
                setButtonLoading('enumBtn', false);
            }
        }

        // 更新設備列表
        function updateDeviceList(devices) {
            const select = document.getElementById('deviceSelect');
            select.innerHTML = '<option value="">請選擇設備</option>';
            
            devices.forEach((device, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `[${index}] ${device.type}: ${device.name} ${device.model}`;
                if (device.ip) option.textContent += ` (${device.ip})`;
                if (device.serial) option.textContent += ` (${device.serial})`;
                select.appendChild(option);
            });
            
            // 啟用打開按鈕
            document.getElementById('openBtn').disabled = devices.length === 0;
        }

        // 打開設備
        async function openDevice() {
            const deviceIndex = document.getElementById('deviceSelect').value;
            if (!deviceIndex && deviceIndex !== '0') {
                showNotification('請選擇設備', 'error');
                return;
            }
            
            setButtonLoading('openBtn', true);
            
            try {
                const response = await fetch('/api/open_device', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ camera_index: parseInt(deviceIndex) })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    isDeviceOpen = true;
                    updateDeviceStatus(true);
                    showNotification('設備打開成功', 'success');
                    updateUI();
                } else {
                    showNotification(data.error || '打開設備失敗', 'error');
                }
            } catch (error) {
                showNotification('網絡錯誤: ' + error.message, 'error');
            } finally {
                setButtonLoading('openBtn', false);
            }
        }

        // 關閉設備
        async function closeDevice() {
            setButtonLoading('closeBtn', true);
            
            try {
                const response = await fetch('/api/close_device', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    isDeviceOpen = false;
                    isStreaming = false;
                    updateDeviceStatus(false);
                    updateStreamingStatus(false);
                    showNotification('設備關閉成功', 'success');
                    updateUI();
                } else {
                    showNotification(data.error || '關閉設備失敗', 'error');
                }
            } catch (error) {
                showNotification('網絡錯誤: ' + error.message, 'error');
            } finally {
                setButtonLoading('closeBtn', false);
            }
        }

        // 開始採集
        async function startGrabbing() {
            setButtonLoading('startBtn', true);
            
            try {
                const response = await fetch('/api/start_grabbing', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    isStreaming = true;
                    updateStreamingStatus(true);
                    showNotification('開始採集成功', 'success');
                    updateUI();
                } else {
                    showNotification(data.error || '開始採集失敗', 'error');
                }
            } catch (error) {
                showNotification('網絡錯誤: ' + error.message, 'error');
            } finally {
                setButtonLoading('startBtn', false);
            }
        }

        // 停止採集
        async function stopGrabbing() {
            setButtonLoading('stopBtn', true);
            
            try {
                const response = await fetch('/api/stop_grabbing', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    isStreaming = false;
                    updateStreamingStatus(false);
                    showNotification('停止採集成功', 'success');
                    updateUI();
                } else {
                    showNotification(data.error || '停止採集失敗', 'error');
                }
            } catch (error) {
                showNotification('網絡錯誤: ' + error.message, 'error');
            } finally {
                setButtonLoading('stopBtn', false);
            }
        }

        // 切換觸發模式
        async function changeTriggerMode(event) {
            const triggerMode = event.target.value;
            const isTriggerMode = triggerMode === 'trigger';
            
            try {
                const response = await fetch('/api/set_trigger_mode', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ trigger_mode: isTriggerMode })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentTriggerMode = triggerMode;
                    showNotification(data.message, 'success');
                    updateUI();
                } else {
                    showNotification(data.error || '設置觸發模式失敗', 'error');
                    // 恢復之前的選擇
                    document.querySelector(`input[name="triggerMode"][value="${currentTriggerMode}"]`).checked = true;
                }
            } catch (error) {
                showNotification('網絡錯誤: ' + error.message, 'error');
                // 恢復之前的選擇
                document.querySelector(`input[name="triggerMode"][value="${currentTriggerMode}"]`).checked = true;
            }
        }

        // 軟觸發
        async function softwareTrigger() {
            setButtonLoading('triggerBtn', true);
            
            try {
                const response = await fetch('/api/software_trigger', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('軟觸發成功', 'success');
                } else {
                    showNotification(data.error || '軟觸發失敗', 'error');
                }
            } catch (error) {
                showNotification('網絡錯誤: ' + error.message, 'error');
            } finally {
                setButtonLoading('triggerBtn', false);
            }
        }

        // 獲取參數
        async function getParameters() {
            setButtonLoading('getParamBtn', true);
            
            try {
                const response = await fetch('/api/get_parameters');
                const data = await response.json();
                
                if (data.success) {
                    const params = data.parameters;
                    document.getElementById('exposureInput').value = params.exposure_time.toFixed(2);
                    document.getElementById('gainInput').value = params.gain.toFixed(2);
                    document.getElementById('frameRateInput').value = params.frame_rate.toFixed(2);
                    showNotification('參數獲取成功', 'success');
                } else {
                    showNotification(data.error || '獲取參數失敗', 'error');
                }
            } catch (error) {
                showNotification('網絡錯誤: ' + error.message, 'error');
            } finally {
                setButtonLoading('getParamBtn', false);
            }
        }

        // 設置參數
        async function setParameters() {
            setButtonLoading('setParamBtn', true);
            
            const exposureTime = parseFloat(document.getElementById('exposureInput').value);
            const gain = parseFloat(document.getElementById('gainInput').value);
            const frameRate = parseFloat(document.getElementById('frameRateInput').value);
