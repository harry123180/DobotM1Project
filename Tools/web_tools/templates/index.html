<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相机控制系统 - Camera Control System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-camera"></i> 相机控制系统</h1>
            <div class="connection-status">
                <span class="status-label">连接状态:</span>
                <span id="connection-status" class="status-value status-disconnected">未连接</span>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- 主控制面板 -->
        <div class="main-grid">
            <!-- 左侧控制区域 -->
            <div class="control-panel">
                <!-- 设备选择区域 -->
                <div class="section">
                    <div class="section-header">
                        <h3><i class="fas fa-list"></i> 设备选择</h3>
                    </div>
                    <div class="section-content">
                        <div class="input-group">
                            <label>可用设备:</label>
                            <select id="device-select" disabled>
                                <option value="">请先刷新设备列表</option>
                            </select>
                        </div>
                        <div class="button-group">
                            <button id="refresh-devices-btn" class="btn btn-secondary">
                                <i class="fas fa-sync-alt"></i> 刷新设备
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 连接控制区域 -->
                <div class="section">
                    <div class="section-header">
                        <h3><i class="fas fa-plug"></i> 连接控制</h3>
                    </div>
                    <div class="section-content">
                        <div class="button-group">
                            <button id="connect-btn" class="btn btn-primary" disabled>
                                <i class="fas fa-link"></i> 连接
                            </button>
                            <button id="disconnect-btn" class="btn btn-danger" disabled>
                                <i class="fas fa-unlink"></i> 断开
                            </button>
                            <button id="reset-connection-btn" class="btn btn-warning">
                                <i class="fas fa-redo"></i> 重置连接
                            </button>
                            <button id="optimize-packet-btn" class="btn btn-info" disabled>
                                <i class="fas fa-network-wired"></i> 优化包大小
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 参数设置区域 -->
                <div class="section">
                    <div class="section-header">
                        <h3><i class="fas fa-sliders-h"></i> 相机参数</h3>
                    </div>
                    <div class="section-content">
                        <div class="parameter-grid">
                            <div class="input-group">
                                <label>曝光时间(μs):</label>
                                <input type="number" id="exposure-time" value="10000" disabled>
                            </div>
                            <div class="input-group">
                                <label>增益:</label>
                                <input type="number" id="gain" value="0" step="0.1" disabled>
                            </div>
                            <div class="input-group">
                                <label>帧率(fps):</label>
                                <input type="number" id="frame-rate" value="30" step="0.1" disabled>
                            </div>
                        </div>
                        <div class="button-group">
                            <button id="get-params-btn" class="btn btn-info" disabled>
                                <i class="fas fa-download"></i> 获取参数
                            </button>
                            <button id="set-params-btn" class="btn btn-success" disabled>
                                <i class="fas fa-upload"></i> 设置参数
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 工作模式区域 -->
                <div class="section">
                    <div class="section-header">
                        <h3><i class="fas fa-cog"></i> 工作模式</h3>
                    </div>
                    <div class="section-content">
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="mode" value="continuous" checked disabled>
                                <span class="radio-custom"></span>
                                连续模式
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="mode" value="trigger" disabled>
                                <span class="radio-custom"></span>
                                触发模式
                            </label>
                        </div>
                        <div class="status-info">
                            <span class="status-label">当前模式:</span>
                            <span id="current-mode" class="status-value">连续模式</span>
                        </div>
                    </div>
                </div>

                <!-- 串流控制区域 -->
                <div class="section">
                    <div class="section-header">
                        <h3><i class="fas fa-video"></i> 串流控制</h3>
                    </div>
                    <div class="section-content">
                        <div class="button-group">
                            <button id="start-stream-btn" class="btn btn-success" disabled>
                                <i class="fas fa-play"></i> 开始串流
                            </button>
                            <button id="stop-stream-btn" class="btn btn-danger" disabled>
                                <i class="fas fa-stop"></i> 停止串流
                            </button>
                        </div>
                        <div class="status-info">
                            <span class="status-label">串流状态:</span>
                            <span id="stream-status" class="status-value status-stopped">已停止</span>
                        </div>
                    </div>
                </div>

                <!-- 触发控制区域 -->
                <div class="section">
                    <div class="section-header">
                        <h3><i class="fas fa-crosshairs"></i> 触发控制</h3>
                    </div>
                    <div class="section-content">
                        <div class="button-group">
                            <button id="software-trigger-btn" class="btn btn-warning" disabled>
                                <i class="fas fa-camera-retro"></i> 软触发
                            </button>
                            <button id="reset-trigger-btn" class="btn btn-secondary">
                                <i class="fas fa-undo"></i> 重置计数
                            </button>
                        </div>
                        <div class="status-info">
                            <span class="status-label">触发次数:</span>
                            <span id="trigger-count" class="status-value">0</span>
                        </div>
                    </div>
                </div>

                <!-- 图像保存区域 -->
                <div class="section">
                    <div class="section-header">
                        <h3><i class="fas fa-save"></i> 图像保存</h3>
                    </div>
                    <div class="section-content">
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="image-format" value="bmp" checked>
                                <span class="radio-custom"></span>
                                BMP
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="image-format" value="jpeg">
                                <span class="radio-custom"></span>
                                JPEG
                            </label>
                        </div>
                        <div class="button-group">
                            <button id="save-image-btn" class="btn btn-primary" disabled>
                                <i class="fas fa-save"></i> 保存图像
                            </button>
                        </div>
                        <div class="status-info">
                            <span class="status-label">已保存:</span>
                            <span id="save-count" class="status-value">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧状态面板 -->
            <div class="status-panel">
                <!-- 设备信息区域 -->
                <div class="section">
                    <div class="section-header">
                        <h3><i class="fas fa-info-circle"></i> 设备信息</h3>
                    </div>
                    <div class="section-content">
                        <div class="device-info">
                            <div class="info-item">
                                <span class="info-label">设备名称:</span>
                                <span id="device-name" class="info-value">无</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">设备类型:</span>
                                <span id="device-type" class="info-value">无</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">序列号:</span>
                                <span id="device-serial" class="info-value">无</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">IP地址:</span>
                                <span id="device-ip" class="info-value">无</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 系统日志区域 -->
                <div class="section log-section">
                    <div class="section-header">
                        <h3><i class="fas fa-list-alt"></i> 系统日志</h3>
                        <button id="clear-log-btn" class="btn btn-sm btn-secondary">
                            <i class="fas fa-trash"></i> 清除
                        </button>
                    </div>
                    <div class="section-content">
                        <div id="log-container" class="log-container">
                            <div class="log-entry log-info">
                                <span class="log-time">[启动]</span>
                                <span class="log-message">系统初始化完成</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading 遮罩 -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p id="loading-text">处理中...</p>
        </div>
    </div>

    <!-- Socket.IO 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <!-- 自定义脚本 -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
